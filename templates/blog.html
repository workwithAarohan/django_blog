<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ webTitle }}</title>

    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Title</th>
                <th>Description</th>
        </thead>
        <tbody>
            {% for blog in blogs %}
                <tr>
                    <td>{{ blog.title }}</td>
                    <td> {{ blog.description }} </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
